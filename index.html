<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <a href="#" class="back">رجوع</a>
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>صحة</span>
                <span class="seha">Seha</span>
            </div>
        </div>
        <h1>تسجيل دخول</h1>
        <form>
            <input type="text" placeholder="رقم الهوية / الإقامة" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <a href="#" class="forgot-password">إستعادة كلمة المرور</a>
        </form>
        <div class="alternative-login">
            <p>تسجيل الدخول عبر النفاذ الوطني الموحد</p>
            <div class="buttons">
                <button>تفعيل المستخدم</button>
                <span>أو</span>
                <button>إنشاء حساب جديد</button>
            </div>
        </div>
    </div>
</body>
</html>
